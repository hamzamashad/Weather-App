<html>
    <head>
        <title>Weather</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index_styles.css">
        <script defer src="js/bootstrap.bundle.min.js" defer></script>
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <nav class="py-4">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="logo d-flex align-items-center gap-3" href="#">
                    <img class="w-25 h-25" src="images/cloud logo.png">
                    <div class="logo-text">
                        <h5>Weather</h5>
                        <p>Tagline goes here</p>
                    </div>
                </a>
                <ul class="list-unstyled m-0 d-flex gap-4">
                    <li>Home</li>
                    <li>News</li>
                    <li>Live Cameras</li>
                    <li>Photos</li>
                    <li>Contact</li>
                </ul>
            </div>
        </nav>
        <section class="hero py-5">
            <div class="container">
                <div class="position-relative">
                    <input type="text" class="w-100 rounded-pill text-white" placeholder="Find your location...">
                    <button class="btn btn-primary rounded-pill px-4 position-absolute">Find</button>
                </div>
            </div>
        </section>
        <section class="weather py-4 text-center">
            <div class="container">
                <div class="row text-white-50 g-0">
                    <div class="col-md-4 text-start" id="today">
                        <div class="day py-2 px-2 d-flex justify-content-between">
                            <h6>DAY</h6>
                            <h6 class="date">DAY</h6>
                        </div>
                        <div class="forecast px-3 d-flex flex-column justify-content-around gap-3 py-3">
                            <h6>Location</h6>
                            <div class="degree d-flex justify-content-between align-items-center">
                                <h1 class="text-white">31.5°C</h1>
                                <img class="w-25" src="" alt="">
                            </div>
                            <p class="text-primary">Status</p>
                            <div class="extra-info d-flex gap-4 align-items-center">
                                <div class="humid d-flex gap-1 align-items-center">
                                    <i class="fa-solid fa-water"></i>
                                    <p>20%</p>
                                </div>
                                <div class="wind-speed d-flex gap-1 align-items-center">
                                    <i class="fa-solid fa-wind"></i>
                                    <p>18km/hr</p>
                                </div>
                                <div class="wind-direction d-flex gap-1 align-items-center">
                                    <i class="fa-regular fa-compass"></i>
                                    <p>East</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4" id="tomorrow">
                        <div class="day py-2">
                            <h6>DAY</h6>
                        </div>
                        <div class="forecast d-flex flex-column justify-content-center align-items-center gap-3 py-3">
                            <img>
                            <div class="degree">
                                <h3 class="text-white">31.5°C</h3>
                                <h5 class="text-white">22.5°C</h5>
                            </div>
                            <p class="text-primary">Status</p>
                        </div>
                    </div>
                    <div class="col-md-4" id="aftertomorrow">
                        <div class="day py-2">
                            <h6>DAY</h6>
                        </div>
                        <div class="forecast d-flex flex-column justify-content-around align-items-center gap-3 py-3">
                            <img>
                            <div class="degree">
                                <h3 class="text-white">31.5°C</h3>
                                <h5 class="text-white">22.5°C</h5>
                            </div>
                            <p class="text-primary">Status</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="py-4">
            <div class="container">
                <div class="contact d-flex justify-content-between align-items-center">
                    <div class="position-relative w-50">
                        <input type="text" class="rounded-pill w-100" placeholder="Type your email...">
                        <button class="btn btn-primary rounded-pill px-4 position-absolute">Subscribe</button>
                    </div>
                    <div class="icons d-flex gap-2">
                        <div class="icon-container d-flex justify-content-center align-items-center rounded-circle">
                            <i class="fa-brands fa-facebook-f" style="color: #009ad8;"></i>
                        </div>
                        <div class="icon-container d-flex justify-content-center align-items-center rounded-circle">
                            <i class="fa-brands fa-twitter" style="color: #009ad8;"></i>
                        </div>
                        <div class="icon-container d-flex justify-content-center align-items-center rounded-circle">
                            <i class="fa-brands fa-google-plus-g" style="color: #009ad8;"></i>
                        </div>
                        <div class="icon-container d-flex justify-content-center align-items-center rounded-circle">
                            <i class="fa-brands fa-pinterest" style="color: #009ad8;"></i>
                        </div>
                    </div>
                </div>
                <p class="text-white mt-3">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </footer>
    </body>
</html>
